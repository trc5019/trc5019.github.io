<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="title"><span>Number</span> Guesser</h1>
	</header>
	<input id="guess" type="number" name="guess" placeholder="Enter your guess">
	<button id="guess_b" class="interact"> 
			Guess 
	</button>
	<button id="clear_b" class="interact"> 
			Clear 
	</button>
	<div id="display">
		<h3 id="title-2">  </h3>
		<h1 id="number-display">  </h1>
		<h3 id="subtitle">  </h3>
	</div>
	<button id="reset"> Reset </button>
	<div id="min-max">
		<input id="min" type="number" name="" placeholder="Min">
		<input id="max" type="number" name="" placeholder="Max"> 
		<button id="submit"> submit </button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
